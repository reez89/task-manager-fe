<div class="close-button-container">
    <button
    mat-button
    color="accent"
    matTooltip="Close Menu"
    (click)="closeNav()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
<div class="list-container" style="padding: 20px; display: flex">
    <ul>
        <li>
            <a  routerLink="/dashboard" [routerLinkActive]="['highlight']" >Dashboard</a>
        </li>
        <ng-container *ngIf="isAdmin">
            <li>
                <a routerLink="/projects" [routerLinkActive]="['highlight']" >Projects</a>
            </li>
            <li>
                <a routerLink="/users" [routerLinkActive]="['highlight']">Users</a>
            </li>
        </ng-container>
        <li>
            <a routerLink="/tasks" [routerLinkActive]="['highlight']">Tasks</a>
        </li>
    </ul>
</div>
