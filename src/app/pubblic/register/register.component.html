
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <form #form (submit)="submit()">
      <div class="example-container">
        <H3>PLEASE REGISTER</H3>
      <mat-form-field class="width-100">
        <mat-label>User Name</mat-label>
        <input [(ngModel)]="username" name="username" type="text"  matInput>
      </mat-form-field>
  
      <mat-form-field  class="width-100">
        <mat-label>Enter password</mat-label>
        <input 
          [(ngModel)]="password" 
          name="password"  
          matInput 
          [type]="hide ? 'password' : 'text'">
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hide = !hide" 
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field  class="width-100">
        <mat-label>Confirm Password</mat-label>
        <input 
          [(ngModel)]="passwordConfirm" 
          name="passwordConfirm"  
          matInput 
          [type]="hide ? 'password' : 'text'">
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hide = !hide" 
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
      </mat-form-field>
      <button 
        [disabled]="form?.value?.invalid" 
        mat-raised-button 
        color="primary" 
        appearance="fill" 
        class="width-100">
        Sumbit</button>
    </div>
  </form>
  </mat-grid-tile> 
</mat-grid-list>
