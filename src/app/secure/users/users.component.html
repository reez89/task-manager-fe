<div class="add-button-container">
  <button  routerLink="/users/create" mat-raised-button color="primary">Add User</button>
</div>

<mat-table  [dataSource]="users"  class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="User Name">
      <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role?.name}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button  (click)="deleteUser(element.id)" mat-raised-button color="warn">Delete User</button>
        <button [routerLink]="['/users',element.id,'edit']" mat-raised-button color="primary">Modify User Role</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator 
    #paginator
    (page)="OnPageChange($event)"
    [pageSizeOptions]="[5, 10, 20]" 
    [pageSize]="pageSize"
    [length]="length"
    showFirstLastButtons
    aria-label="Select page">
</mat-paginator>
